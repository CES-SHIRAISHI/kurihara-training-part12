<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>computed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
  <!-- ここにHTMLを挿入 -->
  <div id="app">
    <span>show : <input type="checkbox" v-model="show" /></span>
    <div v-show="show">
      <!-- 描画された時 に now1 はメソッドなので、実行された結果が表示される -->
      <p>now1 : "{{now1()}}"</p>
      <!-- 描画された時 に now2 は実行された結果が表示される -->
      <p>now2 : "{{now2}}"</p>
    </div>
  </div>
  <!-- ここにJSを挿入 -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        now1: function () {
          return (new Date()).toLocaleString();
        }
      },
      computed: {
        now2: function () {
          return (new Date()).toLocaleString();
        }
      }
    });
  </script>
</body>

</html>
