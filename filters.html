<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>filters</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>

  <body>
    <!-- ここにHTMLを挿入 -->
    <div id="app">
      <table>
        <tr>
          <td>price | unit と記載した場合</td>
          <td>{{ price | unit }}</td>
          <td> unit( price ) という感じ</td>
        </tr>
        <tr>
          <td>price | number_format | unit と記載した場合</td>
          <td>{{ price | number_format | unit }}</td>
          <td> unit( number_format ( price ) ) という感じ</td>
        </tr>
      </table>
      
    </div>

    <!-- ここにJSを挿入 -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          price: 1000,
        },
        filters: {
          number_format: function (val) {
            // カンマ区切りにする
            return val.toLocaleString();
          },
          unit: function (val) {
            return val + "円";
          },
        },
      });
    </script>
  </body>
</html>
